name: monarch_samples_booking
description: Monarch sample code and stories using a pretty booking theme
publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0
  animations: ^2.0.0
  monarch_annotations: ^1.0.0

dev_dependencies:
  build_runner: ^2.1.0
  monarch: ^2.1.0-pre.2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - locale/i18n_en.json
    - locale/i18n_es.json
    - assets/hotel/

  fonts:
        - family: WorkSans
          fonts:
              - asset: assets/fonts/WorkSans-Regular.ttf
              - asset: assets/fonts/WorkSans-Medium.ttf
                weight: 500
              - asset: assets/fonts/WorkSans-SemiBold.ttf
                weight: 600
              - asset: assets/fonts/WorkSans-Bold.ttf
                weight: 700
        - family: Roboto
          fonts:
              - asset: assets/fonts/Roboto-Bold.ttf
              - asset: assets/fonts/Roboto-Regular.ttf
              - asset: assets/fonts/Roboto-Medium.ttf
                weight: 400