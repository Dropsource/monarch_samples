name: monarch_easy_localization_sample
description: Monarch sample code and stories using easy_localization package

publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  easy_localization: ^3.0.0
  flutter:
    sdk: flutter
  monarch_annotations: ^0.1.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^1.10.3
  flutter_test:
    sdk: flutter
  monarch: ^0.2.0

flutter:
  assets:
    - assets/translations/

  uses-material-design: true

